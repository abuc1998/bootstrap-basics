<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
<div class="col-sm-2"></div>
<div class=" col-sm-4 list-group" >
    <h2>List groups with items</h2>
    <a href="#" class="list-group-item list-group-item-danger list-group-item-action">first item</a>
    <a href="#" class="list-group-item list-group-item-warning list-group-item-action"> second item</a>
    <a href="# " class="list-group-item list-group-item-secondary list-group-item-action"> third item</a>
    <a href="#" class="list-group-item list-group-item-success list-group-item-action" > fourth item</a>
    <a href="#" class="list-group-item list-group-item-info list-group-item-action">fifth item</a>
</div>
<div  class="col-sm-4 list-group " >
        <li class="list-group-item list-group-item-info">monday</li>
        <li class="list-group-item list-group-item-warning">tuesday</li>
        <li class="list-group-item list-group-item-success">wednesday</li>
        <li class="list-group-item list-group-item-secondary">thursday</li>
        <li class="list-group-item list-group-item-danger">friday</li>
</div>
<div class="col-sm-2"></div>
</div>
</body>
</html>
